<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css.css">
	<style>
		.box1 {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			margin-bottom: 30px;
		}

		.box2 {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			margin-top: 20px;
		}

		.box3 {
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
		}

		.box3 .box4 {
			width: 200px;
			margin-top: 10px;
			height: 200px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h2>边距重叠 同辈元素</h2>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<h2>边距重叠 父子元素</h2>
	<div class="box3">
		<div class="box4">box4</div>
	</div>
</body>
</html>
