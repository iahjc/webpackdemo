<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<script>
		// 循环运行期间，JS执行和DOM渲染暂时卡顿
		var i, sum = 0
		for (i =0; i < 100000; i++) {
			sum += i;
		}
		console.log(sum)

		// alert不处理，JS执行和DOM渲染暂时卡顿
		console.log(1)
		alert('hello')
		console.log(2)
	</script>
</body>
</html>
