<body>
	<div id="container"></div>
	<button id="btn-change">change</button>
	<script>
		var data = [
			{
				name: '张三',
				age: '20',
				address: '北京'
			},
			{
				name: '李四',
				age: '21',
				address: '上海'
			},
			{
				name: '王五',
				age: '22',
				address: '广州'
			}
		]

		// 渲染函数
		function render(data) {
			// 此处省略N行
		}

		// 修改信息
		$('#btn-change').click(function() {
			data[1].age = 30
			data[2].address = '深圳'
			render(data)
		})

		// 重新渲染
		render(data)
	</script>
