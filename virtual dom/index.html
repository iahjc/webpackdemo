<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ul id="list">
		<li class="item">Item 1</li>
		<li class="item">Item 2</li>
	</ul>

	<script>
		// vdom表示
		{
			tag: 'ul',
			attrs: {
				id: 'list'
			},
			children: [
				{
					tag: 'li',
					attrs: { className: 'item' }
					children: ['item1']
				},
				{
					tag: 'li',
					attrs: { className: 'item' }
					children: ['item2']
				}
			]
		}
	</script>
</body>
</html>
