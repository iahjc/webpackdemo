<!DOCTYPE html>

<body>
	<script>
		// * 先从数列中取出一个数作为 基数
	    // 分区过程： 将比这个 基准 大 的数全放到 基准 的右边，小于或等于 基准 的数全放到基准的左边	
	    // 再对左右区间重复第二部，直到各区间只有一个数

	    let arr = [4, 5, 1, 2323, 345, 6645, 6563, 32, 23, 56]

	    var quickSort = function (arr) {
	    	if (arr.length <= 1) {
	    		return arr
	    	}
	    	let pivotIndex = Math.floor(arr.length / 2) // 基准位置
	    	let pivot = arr.splice(pivotIndex, 1)[0] // 获得基准数
	    	let left = []
	    	let right = []
	    	for (let i = 0; i < arr.length; i++) {
	    		if (arr[i] < pivot) {
	    			left.push(arr[i])
	    		} else {
	    			right.push(arr[i])
	    		}
	    	}

	    	return quickSort(left).concat([pivot], quickSort(right))
	    }

	    function quickSort2 (arr) {
	    	let index = Math.floor(arr.length / 2) 
	    	let jishu = arr.splice(index, 1)[0] //基准数

	    	let left = []
	    	let right = []
	    	for (let i = 0; i < arr.length; i++) {
	    		if (arr[i] < jishu) {
	    			left.push(arr[i])
	    		} else {
	    			right.push(arr[i])
	    		}
	    	}

	    	return quickSort2(left).concat([jishu], quickSort2(right))
	    }

	    console.log(quickSort(arr))
	</script>
</body>
</html>
