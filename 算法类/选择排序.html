<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>
	<script>
		// * 在未排序序列中找到最小(大)元素，存放到排序序列的起始位置。
		// * 从剩余未排序元素中继续寻找最小(大)元素，放到已排序序列的末尾
		// * 重复第二步，直到所有排序均排序完毕
		let arr = [4, 5, 1, 2323, 345, 6645, 6563, 32, 23, 56]

		function selectionSort(arr) {
			let len = arr.length
			var minIndex, temp
			for (let i =0; i < len - 1; i++) {
				minIndex = i
				for (let j = i + 1; j < len; j++) {
					if (arr[j] < arr[minIndex]) { // 寻找最小的数
						minIndex = j              // 将最小数的索引保存
					}
				}
				temp = arr[i]
				arr[i] = arr[minIndex]
				arr[minIndex] = temp
			}
			return arr
		}

		console.log(selectionSort(arr))
	</script>
</body>
</html>
